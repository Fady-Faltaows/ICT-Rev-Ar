<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Content Units</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 40px;
            color: #222;
        }

        .unit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
        }

        .unit-card {
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            padding: 40px 0;
            border-radius: 12px;
            font-size: 20px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: 0.25s;
        }

        .unit-card:hover {
            background: #007bff;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 6px 18px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Study Content</h1>

        <div class="unit-grid">
            <a href="1 and 2.html" class="unit-card">Units 1 & 2</a>
            <a href="3 and 4.html" class="unit-card">Units 3 & 4</a>
            <a href="5 and 6.html" class="unit-card">Units 5 & 6</a>
            <a href="7 and 8.html" class="unit-card">Units 7 & 8</a>
            <a href="9 and 10.html" class="unit-card">Units 9 & 10</a>
            <a href="11 and 12.html" class="unit-card">Units 11 & 12</a>
        </div>
    </div>

</body>
</html>
